<aal-button-radio-input (acceptChanges)="onAcceptChanges($event)"
                         (acceptSecondaryControlChanges)="onAcceptChanges($event)"
                         (revertSecondaryControlChanges)="onRevertedChanges($event)"
                         [ID]="fieldConfiguration?.ID"
                         [alert]="serverError"
                         [control]="selectControl"
                         [help]="help"
                         [layout]="'column'"
                         [optionLabelField]="'label'"
                         [optionValueField]="'value'"
                         [options]="fieldConfiguration?.options"
                         [placeholder]="fieldConfiguration?.placeholder"
                        [label]="fieldConfiguration?.label"
                         [secondaryControlAlert]="serverError"
                         [isBusy]="isBusy"
                         [mode]="mode"
                         [secondaryControlHelp]="descriptionControlConfiguration?.help"
                         [secondaryControlID]="descriptionControlConfiguration?.ID"
                         [secondaryControlIsHistoryEnabled]="secondaryControlIsHistoryEnabled"
                         [secondaryControlMaxLength]="descriptionControlConfiguration?.validators?.max_length"
                         [secondaryControlMinLength]="descriptionControlConfiguration?.validators?.min_length"
                         [secondaryControlPlaceholder]="descriptionControlConfiguration?.label"
                         [secondaryControl]="descriptionControl"
                         [fontSize]="fontSize"
                         [valuesWhereSecondaryControlIsApplicable]="showDescriptionForOptions"
                         [isSecondaryControlValueHTML]="isSecondaryControlValueHTML">
</aal-button-radio-input>
