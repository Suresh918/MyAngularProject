<div fxLayout="column" fxLayoutGap="0.5rem" class="caseobject-list--container">
  <div *ngFor="let caseObject of caseObjectList">
    <mc-case-object-overview-card-item fxFill [caseObjectType]="caseObjectType" [caseObjectLabel]="caseObjectLabel"
                                 [caseObjectRouterPath]="caseObjectRouterPath" [caseObject]="caseObject" (deleteItem)="onDeleteItem($event)"
                                 [deleteButtonCaseAction]="deleteButtonCaseAction" [showItemDeleteButton]="showItemDeleteButton">
    </mc-case-object-overview-card-item>
  </div>
</div>
