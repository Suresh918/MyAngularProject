<div class="decisions-loader">
  <div class="wrapper" fxLayout="column" fxLayoutGap="2rem">
    <div class="header" fxLayout="row">
      <div fxFlex="45" fxLayout="row">
        <ngx-skeleton-loader [theme]="{ width: '50px', height: '50px' }" appearance="circle"></ngx-skeleton-loader>
        <div fxLayout="column">
          <ngx-skeleton-loader
            [theme]="{ width: '200px', 'border-radius': '8px', height: '15px', 'margin-bottom': '10px', 'margin-top': '10px'}"></ngx-skeleton-loader>
          <ngx-skeleton-loader [theme]="{ width: '170px', 'border-radius': '8px', height: '15px' }"></ngx-skeleton-loader>
        </div>
      </div>
      <div fxFlex="27" fxLayout="row">
        <ngx-skeleton-loader [theme]="{ width: '50px', height: '50px' }" appearance="circle"></ngx-skeleton-loader>
        <div fxLayout="column">
          <ngx-skeleton-loader
            [theme]="{ width: '200px', 'border-radius': '8px', height: '15px', 'margin-bottom': '10px', 'margin-top': '10px'}"></ngx-skeleton-loader>
          <ngx-skeleton-loader [theme]="{ width: '170px', 'border-radius': '8px', height: '15px' }"></ngx-skeleton-loader>
        </div>
      </div>
      <div fxFlex="27" fxLayout="row">
        <ngx-skeleton-loader [theme]="{ width: '50px', height: '50px' }" appearance="circle"></ngx-skeleton-loader>
        <div fxLayout="column">
          <ngx-skeleton-loader
            [theme]="{ width: '200px', 'border-radius': '8px', height: '15px', 'margin-bottom': '10px', 'margin-top': '10px'}"></ngx-skeleton-loader>
          <ngx-skeleton-loader [theme]="{ width: '170px', 'border-radius': '8px', height: '15px' }"></ngx-skeleton-loader>
        </div>
      </div>
    </div>

    <div class="content" fxLayout="row">
      <div fxFlex="55" fxLayout="row">
        <div class="aal--margin-left-r-5" fxFlex="100" fxLayout="column">
          <ngx-skeleton-loader
            [theme]="{  width: '50%', 'border-radius': '8px', height: '30px', 'margin-bottom': '10px' }"></ngx-skeleton-loader>
          <ngx-skeleton-loader
            [theme]="{ width: '60%', 'border-radius': '8px', height: '30px', 'margin-bottom': '10px' }"></ngx-skeleton-loader>
        </div>
      </div>
      <div fxFlex="45" fxLayout="row">
        <div fxFlex="27" fxLayout="row">
          <ngx-skeleton-loader [theme]="{ width: '50px', height: '50px' }" appearance="circle"></ngx-skeleton-loader>
          <div fxLayout="column">
            <ngx-skeleton-loader
              [theme]="{ width: '150px', 'border-radius': '8px', height: '10px', 'margin-bottom': '10px', 'margin-top': '10px'}"></ngx-skeleton-loader>
            <ngx-skeleton-loader
              [theme]="{ width: '100px', 'border-radius': '8px', height: '10px' }"></ngx-skeleton-loader>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
