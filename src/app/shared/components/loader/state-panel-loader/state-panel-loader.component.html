<div fxLayout="column" class="case-object-list-loader">
  <div fxLayout="row">
    <div fxFlex="{{(100/count)-1}}" fxLayout="column" class="state-panel-card"  *ngFor="let totalCount of totalCountArray">
      <div fxLayout="column" fxLayoutAlign="start start" class="state-panel-card-header">
        <ngx-skeleton-loader [theme]="{ width: '110px', 'border-radius': '8px', height: '16px', 'margin-top': '6px'}"></ngx-skeleton-loader>
      </div>
      <div fxLayout="column" fxLayoutAlign="end end" class="state-panel-card-header">
        <ngx-skeleton-loader [theme]="{ width: '80px', 'border-radius': '8px', height: '40px' }"></ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
